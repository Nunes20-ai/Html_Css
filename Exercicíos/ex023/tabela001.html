<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 1</title>
</head>
<style>
    table{
        border-collapse: collapse;
        width: 400px;
    }
    td{
        border: 1px solid black;
        padding: 5px;
    }
    td.white{
        border: 1px solid white;
        padding: 5px;
    }
</style>        
<body>
    <h1>Minha primeira tabela</h1>
    <h2>Preto e Branco</h2>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>
        <tr style="background-color: black; color: white;">
            <td class="white">A2</td>
            <td class="white">B2</td>
            <td class="white">C2</td>
            <td class="white">D2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
            <td>D3</td>
        </tr>
        <tr style="background-color: black; color: white;">
            <td class="white">A4</td>
            <td class="white">B4</td>
            <td class="white">C4</td>
            <td class="white">D4</td>
        </tr>
    </table>

    <h2>Colorida</h2>
    <table style="background-color: aqua;">
        <tr>
            <td style="background-color: yellow;">A1</td>
            <td style="background-color: red;">B1</td>
            <td style="background-color: blue;">C1</td>
            <td style="background-color: green;">D1</td>
        </tr>
        <tr style="background-color: orange;">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <td>D2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
            <td>D3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
            <td>D4</td>
        </tr>
    </table>
</body>
</html>
