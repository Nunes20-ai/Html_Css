<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia imagens Dinâmicas</title>
</head>
<body>
    <h1>Mídia imagens Dinâmicas</h1>
    <picture>
        <source media="(max-width: 1000px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1200px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="Erro">
    </picture>
    <h1>Mídea Audio</h1>
    <audio src="audio/Tokyo Ghoul T3.mp3" controls autoplay loop></audio>
    
</body>
</html>
