<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia imagens Dinâmicas</title>
</head>
<body>
    <h1>Mídia imagens Dinâmicas</h1>
    <picture>
        <source media="(max-width: 1000px)" srcset="foto-p.png" type="image/png">
        <source media="(max-width: 1200px)" srcset="foto-m.png" type="image/png">
        <img src="foto-g.png" alt="Erro">
    </picture>
    <h1>Mídia Audio</h1>
    <audio preload="metadata" autoplay controls loop>
        <source src="audio/Tipo Tobi  2  (Naruto) Máscara Na Cara  Prod. Sidney Scaccio  MHRAP.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
