<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo do hover</title>
    <style>
        div:hover{
            color: blue;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            background-color: black;
            color: white;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Utilizando o hover</h1>
    <p>Passe o mouse para baixo</p>
    <div>
        Passe o mouse aqui
        <p>texto oculto</p>
    </div>
    <p>Fin</p>
</body>
</html>
