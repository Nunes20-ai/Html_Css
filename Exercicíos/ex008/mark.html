<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
    <style>
        mark{
            background-color: rgb(80, 8, 146);
        }
    </style>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito/Destaque</h2>
    <p>Observe a frase <b>Negrito</b></p>
    <p>Negrito com o <strong>strong</strong></p>
    <h2>Ítalico/Ênfase</h2>
    <p>Palavra <i>Ítalico</i> em Ítalico</p>
    <p>Palavra marcada: <mark> Nunes</mark>
    </p>
    <p><mark>Estudar é muito bom</mark></p>
    <P>H<SUb>2</SUb>O</P>
    <p>20 <sup>2</sup></p>
    
</body>
</html>
