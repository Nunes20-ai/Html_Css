<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
</head>
<body>

<div  style="background-color:red;" >
    <h1>Principais formatações</h1>
    <h2>Negrito/Destaque</h2>
    <p>Observe a frase <b>Negrito</b></p>
    <p>Negrito com o <strong>strong</strong></p>
    <h2>Ítalico/Ênfase</h2>
    <p>Palavra <i>Ítalico</i> em Ítalico</p>
    <p>Palavra marcada: <mark style="background-color: rgb(233, 15, 15);"> Nunes</mark>
    </p>
</div>
<div style="background-color: aqua;">
    <p><mark>Estudar é muito bom</mark></p>
    <p>Aumento: <big>Texto Grande</big></p>
    <p>Redução: <small>Texto Pequeno</small></p>
    <p><del>Texto deletado</del></p>
    <p><ins>Texto  inserido</ins>
    </p>
    <p><u>Sublinhado</u></p>
</div>
</body>
</html>
