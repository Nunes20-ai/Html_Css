<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 4</title>
</head>
<body>
    <h1>Cadastro</h1>
    <fieldset>
        <legend>Cadastro do usuário</legend>
        <form action="cadastro.php" autocomplete="on">
        
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" placeholder="Nome" required minlength="5" maxlength="15">
            </p>
            <p>
                <label for="iemal">E-mail</label>
                <input type="email" name="email" id="iemal" placeholder="E-mail" autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" placeholder="9xx xxx xxx" pattern="^[0-9]{9}$">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </fieldset>
    
</body>
</html>
