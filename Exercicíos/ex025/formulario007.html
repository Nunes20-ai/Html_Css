<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 7</title>
</head>
<body>
    <h1>Cadastro</h1>
   <form action="cadastro.php" method="post" autocomplete="on">
       
       <p>
           <label for="iestado">Estado</label>
           <select name="estado" id="iestado" required>
               <option>Naruto</option>
               <option>Sasuke</option>
               <option>Obito</option>
           </select>
       </p>

       <p>
           <label for="iprof">Profissão</label>
           <input type="text" name="prof" id="iprof" list="listaprof" required>
           <datalist id="listaprof">
            <option>Madara</option>
            <option>Hachirama</option>
            <option>Tobirama</option>
           </datalist>
       </p>
       <p>
        <label for="imsg">Mensagem</label><br>
        <textarea name="msg" id="imsg" cols="30" rows="10" required></textarea>
       </p>
       <p>
           <input type="submit" value="Enviar">
           <input type="reset" value="Limpar">
       </p>
   </form>
</body>
</html>
