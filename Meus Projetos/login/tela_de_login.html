<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body{
            background-image: url(fundo-madeira.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
        }
       main{
        padding-top: 10vh;
        text-align: center;
        line-height: 30px;
       }
       main img{
        width: 50px;
       }
       main > P >img{
        background-color: transparent;
        padding: 5px;
        border-radius: 50%;
        border: 1px solid black;
       }
       input{
        width: 250px;
        height: 20px;
        border-radius: 5px;
        background-color: transparent;
        border: 1px solid black;
       }
       input::placeholder{
        color: black;
       }
       button{
        border-radius: 5px;
       }
       #azul{
        background-color: rgb(91, 180, 240);
        width: 100px;
       }
       #verde{
        background-color: rgb(64, 199, 64);
       }
        input[type="submit"]{
            background-color: green;
            cursor: pointer;
            width: 180px;
        }
        
    </style>
</head>
<body>
    <main>
        <h1>Cadastre-se</h1>
        <p><img src="user.png" alt="Erro"><br></p>
        <form action="login.html">
            <input type="text" placeholder="Nome"><br>
            <input type="text" placeholder="E-mail"><br>
            <input type="text" placeholder="Palavra-passe"><br>
            <input type="submit" value="Confirmar Palavra-passe"><br>
            <input id="azul" type="submit" value="Iniciar sessão"><br>
            <button id="verde">Já tenho uma conta</button>
        </form> 
    </main>
    
</body>
</html>
